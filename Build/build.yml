jobs:
- job: PrepPSGrafana
  displayName: 'Prep PSGrafana'
  pool:
    vmImage: 'VS2017-Win2016'
  steps:
  - task: PowerShell@2
    displayName: 'Run tests (individual .ps1 files)'
    inputs:
      targetType: Inline
      script: .\PSGrafana\Build\build.ps1 -Bootstrap -Test
      condition: succeededOrFailed()

  - task: PowerShell@2
    displayName: 'Compile module'
    inputs:
      targetType: Inline
      script: .\PSGrafana\Build\build.ps1 -Compile
      condition: succeededOrFailed()

  - task: PowerShell@2
    displayName: 'Run tests (compiled .psm1)'
    inputs:
      targetType: Inline
      script: .\PSGrafana\Build\build.ps1 -Test
      condition: succeededOrFailed()

  - task: PublishTestResults@2
    displayName: 'Publish test results'
    inputs:
      testRunner: NUnit
      testResultsFiles: '**\TestResults.xml'
    condition: succeededOrFailed()

  - task: PublishPipelineArtifact@0
    displayName: 'Publish compiled module artifact'
    inputs:
      artifactName: 'PSGrafana'
      targetPath: .\PSGrafana
    condition: succeededOrFailed()

  - task: PublishPipelineArtifact@0
    displayName: 'Publish Pipelines scripts as artifact'
    inputs:
      artifactName: 'PipelinesScripts'
      targetPath: .\Build
    condition: succeededOrFailed()